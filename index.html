<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    
    <style>

        padding: 30;
        margin: 30;

      canvas {
        background: #000000;
        display: block;
        margin: 0 auto;
      }
